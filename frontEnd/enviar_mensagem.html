<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Mensagem</title>
    <link rel="stylesheet" href="./assets/style_mensagem.css">
    <script defer src="./assets/enviar_mensagem.js"></script>
</head>
<body>
    <div class="container">
        <h2>Enviar Mensagem</h2>
        <form id="message-form">
            <label for="message">Conteúdo da Mensagem:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <label for="recipient">Destinatário:</label>
            <select id="recipient" name="recipient" required>
                <option value="" disabled selected>Selecione o destinatário</option>
            </select>
            <button type="submit">Enviar Mensagem</button>
        </form>
        <div id="response"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
